      <div>

        <input type="range" min="1" max="10" step="1" list="tickmarksMiniBreakPostponeTime" name="microbreakPostponeTime" data-divisor="60000" id="miniBreakPostponeTime">

        <datalist id="tickmarksPauseAfter">
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>

          <option value="10"></option>
        </datalist>

      <div>

      </div>
      <div>
        <span data-i18next="contributorPreferences.pauseUntilMoring"></span>
      </div>
      <div>
        <p data-i18next="contributorPreferences.pauseUntilMorningInfo"></p>
      </div>
      <div>
        <label data-i18next="contributorPreferences.pauseUntil" data-same-width-label for="pauseUntil"></label>
        <input type="range" min="3" max="10" step="1" list="tickmarksPauseUntil" name="morningHour" data-divisor="1" id="pauseUntil">
        <datalist id="tickmarksPauseUntil">
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>

      </div>
      <div>
        <input type="checkbox" class="enabletype" value="microbreakStartSoundPlaying" id="miniBreakStartSound">
        <label data-i18next="contributorPreferences.miniBreakStartSound" for="miniBreakStartSound"></label>
      </div>
      <div>
        <input type="checkbox" class="enabletype" value="breakStartSoundPlaying" id="longBreakStartSound">
        <label data-i18next="contributorPreferences.longBreakStartSound" for="longBreakStartSound"></label>
      </div>
      <div>

      </div>

      </div>
      <div>
